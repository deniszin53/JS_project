<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans:100,200,300,regular,500,600,700,800,900"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Allerta+Stencil:regular" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/css/style.css">
    <title>SHOPPE</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container container">
                <div class="header__logo"><a href="../index.html">S<span>HOPPE</span></a></div>
                <div class="header__body">
                    <nav class="header__menu">
                        <ul class="header__list">
                            <li><a href="./shop.html" class="header__link">Shop</a></li>
                            <li><a href="" class="header__link">Blog</a></li>
                            <li><a href="" class="header__link">Our Story</a></li>
                        </ul>
                    </nav>
                    <div class="header__icons icons">
                        <ul class="icons__list">
                            <li><a href="./shop.html" class="icons__link"><img src="../icons/header/loop.svg"
                                        alt=""></a></li>
                            <li><a href="./cart.html" class="icons__link"><img src="../icons/header/corzina.svg"
                                        alt=""></a></li>
                            <li><a href="./log.html" class="icons__link"><img src="../icons/header/log.svg" alt=""></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
        <main class="main">
            <section class="main__shop shop">
                <div class="shop__container container">
                    <div class="shop__header">
                        <div class="shop__title">Shop The Latest</div>
                    </div>
                    <div  class="shop__block_2">
                        <div class="shop__filter">
                            <div class="input__block">
                                <input type="text" class="shop__input" placeholder="Search..." id="searchInput">
                                <button id="searchButton"><img src="../icons/page_shop/loop.svg" alt=""></button>
                            </div>
                            <select class="shop__select" name="Sort By" id="filter_select">
                                <option value="View all">View all</option>
                                <option value="Gold">Gold</option>
                                <option value="White gold">White gold</option>
                                <option value="Silver">Silver</option>
                            </select>
                            <div class="shop__filterPrice">
                                <label for="customRange1" class="form-label" id="minPrice">
                                    от 10
                                </label>
                                <input type="range" min="10" max="50" value="10" class="form-range" id="customRange1">
                                <label for="customRange1" class="form-label" id="maxPrice">
                                    до 50 
                                </label>
                                <input type="range" min="10" max="50" value="50" class="form-range" id="customRange2">
                            </div>
                        </div>
                        <div class="shop__items" id="catalog">

                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <div class="footer__container container">
                <div class="footer__menu">
                    <div class="footer__contacts">
                        <a href="" class="footer__contact">CONTACT</a>
                        <a href="" class="footer__contact">TERMS OF SERVICES</a>
                        <a href="" class="footer__contact">SHIPPING AND RETURNS</a>
                    </div>
                    <div class="footer__mail">
                        <input type="email" class="footer__input" placeholder="Give an email, get the newsletter.">
                        <a href="" class="footer__arrow"><img src="../icons/footer/arrow.svg" alt=""></a>
                    </div>
                </div>
                <div class="footer__block">
                    <div class="footer__privacy">© 2021 Shelly. Terms of use and privacy policy.</div>
                    <div class="footer__socials">
                        <a href="" class="footer__social"><img src="../icons/footer/inst.svg" alt=""></a>
                        <a href="" class="footer__social"><img src="../icons/footer/face.svg" alt=""></a>
                        <a href="" class="footer__social"><img src="../icons/footer/instagram.svg" alt=""></a>
                        <a href="" class="footer__social"><img src="../icons/footer/twitter.svg" alt=""></a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="../JS/shop.js"></script>
</body>

</html>
