<html lang="en">

                <div class="header__logo"><a href="../index.html">S<span>HOPPE</span></a></div>

                            <li><a href="./cart.html" class="icons__link"><img src="../icons/header/corzina.svg" alt=""></a></li>
                            <li><a href="./log.html" class="icons__link"><img src="../icons/header/log.svg" alt=""></a></li>

        <main class="main">

                <div class="cart__container container">

                    <div class="cart__empty"><p>Your cart is empty!</p></div>
                    <button class="cart__returnShop">Return to shop</button>
                    
                    <div class="cart__block">
                        <div class="cart__body">

                                <div class="cart__item_photo"><img src="../img/page_shop/Img 01.png" alt=""></div>

                            </div> -->
                            <div class="cart__coupon coupon">

                                <button class="coupon__button">APPLY COUPON</button>
                            </div>
                        </div>
                        <div class="cart__total total">
                            <div class="total__title">Cart totals</div>
                                <div class="total__subtotal">
                                    <p class="">Subtotal</p>
                                    <span id="subtotal"></span>
                                </div>
                                <div class="total__discount"> 
                                    <p>Discount</p>
                                    <span id="disc"></span>
                                </div>
                                <div class="total__finishTotal">
                                    <p>Total</p>
                                    <span id="total"></span>
                                </div>
                            <button class="total__button">PROCEED TO CHECKOUT</button>
                        </div>
                    </div>

                    </div>
                    <div class="footer__mail">
                        <input type="email" class="footer__input" placeholder="Give an email, get the newsletter.">
