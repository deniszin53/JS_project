<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans:100,200,300,regular,500,600,700,800,900" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Allerta+Stencil:regular" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/css/style.css">
    <title>SHOPPE</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container container">
                <div class="header__logo"><a href="../index.html">S<span>HOPPE</span></a></div>
                <div class="header__body">
                    <nav class="header__menu">
                        <ul class="header__list">
                            <li><a href="./shop.html" class="header__link">Shop</a></li>
                            <li><a href="" class="header__link">Blog</a></li>
                            <li><a href="" class="header__link">Our Story</a></li>
                        </ul>
                    </nav>
                    <div class="header__icons icons">
                        <ul class="icons__list">
                            <li><a href="./shop.html" class="icons__link"><img src="../icons/header/loop.svg" alt=""></a></li>
                            <li><a href="./cart.html" class="icons__link"><img src="../icons/header/corzina.svg" alt=""></a></li>
                            <li><a href="./log.html" class="icons__link"><img src="../icons/header/log.svg" alt=""></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
        <main class="main">
            <section class="main__account account">
                <div class="account__container container">
                    <div class="account__title">My account</div>
                    <div class="account__block">
                        <div class="account__buttons">
                            <button class="account__button account__button_login" autofocus>Sign in</button>
                            <button class="account__button account__button_reg">Register</button>
                        </div>
                        <div class="account__block_login">
                            <input type="email" class="account__input" placeholder="Email" id="acLogMail">
                            <input type="password" class="account__input" placeholder="Password" id="acLogPass">
                            <label class="account__checkbox">
                                <input type="checkbox">
                                <span>Remember me</span>
                              </label>
                            <button class="account__sign__up" id="signButton">SIGN IN</button>
                        </div>
                        <div class="account__block_reg">
                            <input type="email" class="account__input account__input_reg" placeholder="Email" id="acRegMail">
                            <input type="password" class="account__input" placeholder="Password" id="acRegPass">
                            <button class="account__sign__up" id="regButton">REGISTER</button>
                        </div>
                        <div class="account__forget"><a class="account__forget_link" href="./forget.html">Have you forgotten your password?</a></div>
                    </div>

                </div>
            </section>
        </main>
        <footer class="footer">
            <div class="footer__container container">
                <div class="footer__menu">
                    <div class="footer__contacts">
                        <a href="" class="footer__contact">CONTACT</a>
                        <a href="" class="footer__contact">TERMS OF SERVICES</a>
                        <a href="" class="footer__contact">SHIPPING AND RETURNS</a>
                    </div>
                    <div class="footer__mail">
                        <input type="email" class="footer__input" placeholder="Give an email, get the newsletter.">
                        <a href="" class="footer__arrow"><img src="../icons/footer/arrow.svg" alt=""></a>
                    </div>
                </div>
                <div class="footer__block">
                    <div class="footer__privacy">Â© 2021 Shelly. Terms of use and privacy policy.</div>
                    <div class="footer__socials">
                        <a href="" class="footer__social"><img src="../icons/footer/inst.svg" alt=""></a>
                        <a href="" class="footer__social"><img src="../icons/footer/face.svg" alt=""></a>
                        <a href="" class="footer__social"><img src="../icons/footer/instagram.svg" alt=""></a>
                        <a href="" class="footer__social"><img src="../icons/footer/twitter.svg" alt=""></a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../JS/log.js"></script>
</body>
</html>
